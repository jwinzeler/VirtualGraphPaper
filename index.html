<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png"/>
        <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
    </head>
    <body>
        <div class="controls">
            <div class="controls-top">
                <div class="control control-cluster">
                    <label>VirtualGraphPaper</label>
                    <button id="saveAll">Save</button>
                    <button id="loadOverlay">Load</button>
                    <input type="file" id="load" name="load" />
                    <button id="clearAll">Clear All</button>
                </div>
            </div>
            <div class="controls-center">
                <div class="control control-color">
                    <label for="color">Color</label>
                    <button id="colorOverlay">&nbsp;</button>
                    <input type="color" name="color" />
                </div>
                <div class="control control-weight">
                    <label for="strokeWeight">Thickness</label>
                    <input type="number" name="strokeWeight" />
                </div>
                <div class="control control-snap">
                    <label for="snap">Snap to Grid</label>
                    <input type="checkbox" name="snap" />
                </div>
            </div>
        </div>
        
        <script src="main.js"></script>
        <script src="grid.js"></script>
        <script src="line.js"></script>
    </body>
</html>
